name: Deploy to homebrew

on: 
  workflow_run:
    workflows: 
      - Build and Release
    types:
      - completed

jobs: 
  deploy-macOS-version-to-homebrew:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest
    steps:
      - name: Get version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}

      - name: Set macOS release SHA
        id: shasum-mac-os
        run: |
          echo ::set-output name=sha::"$(shasum -a 256 ./bin/target/levis-${{ steps.get_version.outputs.version }}-macos-x64.tar.gz | awk '{printf $1}')"
    
      - name: Deploy to homebrew (for creating pull request to homebrew core)
        env: 
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.BREW_TOKEN }}
        run: |
          brew tap kubeopsskills/levis
          brew bump-formula-pr -f --version=${{ steps.get_version.outputs.version }} --no-browse --no-audit \
          --sha256=${{ steps.shasum-mac-os.outputs.sha }} \
          --url="https://github.com/kubeopsskills/levis/releases/download/${{ steps.get_version.outputs.version }}/levis-${{ steps.get_version.outputs.version }}-macos-x64.tar.gz" \
          kubeopsskills/levis/levis
